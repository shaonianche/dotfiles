# macos
# https://github.com/rime/squirrel/blob/master/data/squirrel.yaml

patch:
  keyboard_layout: last
  show_notifications_via_notification_center: true
  show_notifications_when: appropriate

  style:
    color_scheme: vitesse_light
    color_scheme_dark: vitesse_dark

    font_face: "SourceHanSerifSC"
    font_point: 16
    horizontal: true
    color_space: display_p3
    inline_preedit: true
    translucency: true
    candidate_list_layout: linear
    label_font_point: 14
    corner_radius: 10
    spacing: 5

  preset_color_schemes:
    ink:
      name: 墨池／Ink
      author: 佛振 <chen.sst@gmail.com>
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xdddddd
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0x000000

    vitesse_light:
      name: Vitesse Light
      text_color: 0x393a34
      back_color: 0xfbfbfb
      border_color: 0xfbfbfb
      hilited_text_color: 0x1c6b48
      hilited_back_color: 0xfbfbfb
      hilited_candidate_text_color: 0xbfcfd4
      hilited_candidate_back_color: 0x393a34

    vitesse_dark:
      name: Vitesse Light
      text_color: 0xfbfbfb
      back_color: 0x1e1e1e
      border_color: 0x1e1e1e
      hilited_text_color: 0x4d9375
      hilited_back_color: 0x1e1e1e
      hilited_candidate_text_color: 0xfbfbfb
      hilited_candidate_back_color: 0x393a34

  # get Bundle Identifier
  # mdls -name kMDItemCFBundleIdentifier -raw /Applications/Visual\ Studio\ Code.app
  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.raycast.macos:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
      no_inline: true
    dev.warp.Warp-Stable:
      ascii_mode: true
      no_inline: true
    org.vim.MacVim:
      ascii_mode: true # 初始爲西文模式
      no_inline: true # 不使用行內編輯
      vim_mode: true # 退出 VIM 插入模式自動切換輸入法狀態
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    dev.zed.Zed:
      ascii_mode: true
      vim_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
    ru.keepcoder.Telegram:
      # 規避 https://github.com/rime/squirrel/issues/475
      inline: true
