# macos
patch:
  show_notifications_via_notification_center: true
  style:
    color_scheme: ink
    color_scheme_dark: ink

    font_face: "SourceHanSerifSC"
    font_point: 16
    horizontal: true
    color_space: display_p3
    inline_preedit: true
    translucency: true
    alpha: 0.8
    candidate_list_layout: linear
    label_font_point: 14
    corner_radius: 10
    spacing: 5

  preset_color_schemes:
    ink:
      name: 墨池／Ink
      author: 佛振 <chen.sst@gmail.com>
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xdddddd
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0x000000

    macos_dark:
      name: Mac 仿原生暗色/macos_dark
      author: 一方
      back_color: 0x252a2e # 候选条背景色，24 位色值，16 进制，BGR 顺序
      border_color: 0x252a2e # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xeeeeee # 第一候选项背景背景色
      hilited_candidate_text_color: 0x050505 # 第一候选项文字颜色
      hilited_candidate_label_color: 0x808080 # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x999999 # 预选栏编号颜色
