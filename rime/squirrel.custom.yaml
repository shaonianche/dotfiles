patch:
  # 内置皮肤展示： https://github.com/NavisLab/rime-pifu
  # 鼠须管作者写的图形化的皮肤设计器： https://github.com/LEOYoon-Tsaw/Squirrel-Designer

  # 默认中、英、inline、no_inline 等等设定，参考 https://github.com/rime/squirrel/blob/master/data/squirrel.yaml
  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
    com.google.Chrome:
      # 規避 https://github.com/rime/squirrel/issues/435
      inline: true
    ru.keepcoder.Telegram:
      # 規避 https://github.com/rime/squirrel/issues/475
      inline: true

  style:
    # 选择皮肤，亮色与暗色主题
    color_scheme: macos_light
    color_scheme_dark: macos_dark

    # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
    # text_orientation: horizontal # horizontal | vertical
    horizontal: true
    inline_preedit: true
    color_space: srgb
    corner_radius: 5
    hilited_corner_radius: 5
    border_height: 4
    border_width: 4
    border_color_width: 0
    line_spacing: 5
    # spacing: 10
    candidate_format: "%c\u2005%@"
    font_face: "Lucida Grande"
    font_point: 16
    label_font_face: "Lucida Grande"
    label_font_point: 14
    comment_font_face: "Lucida Grande"
    comment_font_point: 16

  # 皮肤列表
  preset_color_schemes:
    native:
      name: 系統配色

    macos_dark:
      name: Mac仿原生暗色/macos_dark
      author: 一方
      back_color: 0x252a2e # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x252a2e # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xeeeeee # 第一候选项背景背景色
      hilited_candidate_text_color: 0x050505 # 第一候选项文字颜色
      hilited_candidate_label_color: 0x808080 # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x999999 # 预选栏编号颜色

    macos_light:
      name: Mac仿原生亮色/macos_light
      author: 一方
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF # 边框色
      text_color: 0x808080 # 拼音行文字颜色
      hilited_back_color: 0xFFFFFF # 第一候选项背景背景色
      hilited_candidate_text_color: 0x21005D # 第一候选项文字颜色
      hilited_candidate_label_color: 0x21005D # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x888888 # 预选栏编号颜色
